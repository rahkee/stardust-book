<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stardust: A Journey to Remember</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/stardust-style.css" />
    </head>
    <body>
        <div class="overlay"></div>
        <main id="naledi">
            <div class="bg-sky">
                <img src="images/bg-colorful.jpg" alt="" />
            </div>

            <div class="bg-stars stars-1-xl">
                <img src="images/bg-stars-1-xl.png" alt="" />
            </div>

            <div class="bg-stars stars-2-lg">
                <img src="images/bg-stars-2-lg.png" alt="" />
            </div>

            <div class="bg-stars stars-3-md">
                <img src="images/bg-stars-3-md.png" alt="" />
            </div>

            <div class="bg-stars stars-4-sm">
                <img src="images/bg-stars-4-sm.png" alt="" />
            </div>

            <div class="bg-stars stars-5-xs">
                <img src="images/bg-stars-5-xs.png" alt="" />
            </div>

            <div class="dragonfly-1">
                <img src="images/dragonfly.png" alt="" />
            </div>

            <div class="star-cliff">
                <img src="images/star-sitting-on-cliff.png" alt="" />
            </div>

            <div class="butterfly">
                <img src="images/butterfly.png" alt="" />
            </div>

            <div class="dragonfly-2">
                <img src="images/dragonfly-4.png" alt="" />
            </div>

            <div class="stardust-title">
                <img class="title-img" src="images/image-title.png" alt="" />
                <a href="https://shop.stardustbook.com/">
                    <img
                        src="images/btn-take-the-journey.png"
                        alt="Take the Journey"
                /></a>
            </div>
        </main>

        <script src="js/star-magic.js"></script>
    </body>
</html>
